<header class="sticky top-0 z-10 bg-[#d7e3ff]">
  <div class="container mx-auto flex justify-between items-center p-4">
    <!-- Logo con animación -->
    <a 
      routerLink="/home" 
      [@rotateElement]="rotationState" 
      (click)="toggleRotation()" 
      class="text-2xl font-bold text-black hover:text-gray-400 transition"
    >
      Gatos
    </a>

    <!-- Navegación -->
    <nav class="flex items-center gap-6">
      <a 
        routerLink="/home" 
        [class.active]="rutaStr === '/home' || rutaStr === '/'" 
        class="hover:text-gray-500"
      >
        Home
      </a>

      <!-- Menú con Angular Material -->
      <button mat-button [matMenuTriggerFor]="menu" class="text-black">
        Menu
      </button>
      <mat-menu #menu="matMenu">
        <a 
          class="menu-item" 
          mat-menu-item 
          routerLink="/random" 
          [class.active]="rutaStr.startsWith('/random')"
        >
          Ir a random
        </a>
        <a 
          class="menu-item" 
          mat-menu-item 
          routerLink="/breeds" 
          [class.active]="rutaStr.startsWith('/breeds')"
        >
          Ir a breeds
        </a>
      </mat-menu>

      <a 
        routerLink="/pi" 
        [class.active]="rutaStr.startsWith('/pi')" 
        class="hover:text-gray-500"
      >
        PI
      </a>
    </nav>

    <!-- Enlace a Amazon -->
    <a href="https://www.amazon.es" target="_blank" class="text-2xl text-black hover:text-gray-500">
      <i class="bi bi-amazon"></i>
    </a>
  </div>
</header>
